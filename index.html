<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .result,#loading{display: none;}
</style>  
</head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card mt-5 text-center">
                    <div class="card-body">
                        <h5 class="card-title ">Loan Calculator</h5>
                        <form id="form_loan">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Â£</span>
                                <input type="number" id ="amount" class="form-control" placeholder="Loan Amount" aria-label="Amount">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">%</span>
                                <input type="number" id ="Interest" class="form-control" placeholder="Interest" aria-label="Interest">
                            </div> 
                            <div class="input-group mb-3">
                                <input type="number" id ="years" class="form-control" placeholder="Year to Pay" aria-label="year-to-pay">
                            </div>  
                            <input type="submit" value="calculate" class="btn btn-dark btn-block mb-2" style="width:100%;">                      
                        </form>
                        <div id="loading">
                            <img style="max-width:100%;" src="loading.gif" alt="loading...">
                        </div>
                        <div class="result mt-3">
                            <h5 class="card-title ">Result</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Monthly payment</span>
                                <input type="number" id ="monthly_payment" class="form-control" aria-label="monthly-payment" disabled>
                            </div>  
                            <div class="input-group mb-3">
                                <span class="input-group-text">Total payment</span>
                                <input type="number" id ="total_payment" class="form-control" aria-label="total-payment" disabled>
                            </div> 
                            <div class="input-group mb-3">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" id ="total_interest" class="form-control" aria-label="total-interest" disabled>
                            </div>                                                    
                         </div>
                     </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
